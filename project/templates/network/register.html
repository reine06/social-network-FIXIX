
{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Sign Up | FIXIX
{% endblock %}

{% block script %}
    <script type"text/javascript" src="{% static 'network/signup.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="user-box" style="margin-top: 6vh;background-image: url( '../static/images/fontecran4.jpg' ); background-repeat: no-repeat; background-size: cover ">
        <div>
            <center>
                <img src="{% static 'images/logo2.jpg' %}" height="70em" style="margin-bottom: 2vh;">
                <h3>Sign up for Fixix</h3><br>
            </center>
        </div>
    
        <form action="{% url 'register' %}" method="post" id="signin-form" style="width: 100%;margin-bottom: 5vh;"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-row align-items-center">
                <div class="col-sm-6 my-1">
                    <input class="form-control inp fname" type="text" name="firstname" placeholder="First Name" autocomplete="off" autofocus required>
                    <span class="star small"></span>
                </div>
                <div class="col-sm-6 my-1">
                    <input class="form-control inp lname" type="text" name="lastname" placeholder="Last Name" autocomplete="off" required>
                    <span class="star small"></span>
                </div>
            </div>
            </div>
            <div class="form-group">
                <input class="form-control inp usrname" type="text" name="username" placeholder="Username" autocomplete="off" required>
                
            </div>
            <div class="form-group">
                <input class="form-control inp email" type="email" name="email" placeholder="Email Address " autocomplete="off" required>
                <span class="star small"></span>
            </div>
            <div class="form-group">
                <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
                <span class="star small"></span>
            </div>
            <div class="form-group">
                <input class="form-control inp cpswd" type="password" name="confirmation" placeholder="Confirm Password *" autocomplete="off">
                <span class="star small"></span>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="profile" class="form-control custom-file-input" id="profile" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="profile"><span style="color: #6c757d;">Choose profile picture<span></label>
                    <span class="star small"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="cover" class="form-control custom-file-input" id="cover" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="cover"><span style="color: #6c757d;">Choose cover picture<span></label>
                    <span class="star small"></span>
                </div>
            </div>


            <center>
                <input class="btn btn-primary" type="submit" value="Sign Up" style="margin-top: 10px; width: 95%;">
            </center>
        </form>
    
        <div>
            <center style="color: black;">
                Already have an account?&nbsp;&nbsp;<a href="{% url 'login' %}" style="color: blue;">Log in</a>
            </center>
        </div><br><br>
    </div>
{% endblock %}
