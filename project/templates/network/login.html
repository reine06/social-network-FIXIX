 
{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Login In | FIXIX
{% endblock %}

{% block body %}


<div class="user-box"  style="margin-top: 6vh;background-image: url( '../static/images/fontecran4.jpg' ); background-repeat: no-repeat; background-size: cover ">
  >
  <div>
      <center>
          <img src=" {% static 'images/logo2.jpg' %}" height="70em" style="margin-bottom: 2vh;  ">
          <h3>Log In to Fixix</h3><br>
      </center>
  </div>
  
 <!-- alert -->
      {% include 'network/__alerts.html' %}
  <form action="{% url 'login' %}" method="post" id="signin-form" style="width: 100%;margin-bottom: 5vh;">
      {% csrf_token %}
      <div class="form-group">
          <input class="form-control inp usrnm" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
      </div>
      <div class="form-group">
          <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
          <span class="star"><small></small></span>
      </div>
      <center>
          <input class="btn btn-primary" type="submit" value="Log in" style="margin-top: 10px; width: 95%;" >
      </center>
  </form>

  <div>
      <center>
          Don't have an account?&nbsp;&nbsp;<a href="{% url 'register' %}">Sign Up</a>
      </center>
  </div>
</div>
